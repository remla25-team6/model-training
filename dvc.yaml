stages:
  get_data:
    cmd: python model-training/restaurant_sentiment/get_data.py
    deps:
    - model-training/restaurant_sentiment/get_data.py
    outs:
    - data/RestaurantReviews_HistoricDump.tsv
    
  preprocess:
    cmd: python model-training/restaurant_sentiment/preprocess.py
    deps:
    - data/RestaurantReviews_HistoricDump.tsv
    - model-training/restaurant_sentiment/preprocess.py
    outs:
    - data/corpus.pkl
    - data/labels.pkl
